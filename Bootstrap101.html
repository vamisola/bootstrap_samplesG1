<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a href="" class="navbar-brand">My Website</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="">Page 1</a></li>
                    <li><a href="">Page 2</a></li>
                    <li><a href="">Page 3</a></li>
                </ul>
            
            </div>
        </div>
        
          

    </div>
      <div class="container">
        <h1>Our Bootstrap Page</h1>
          
          
          <span class="glyphicon glyphicon-search"></span>
          <div class="input-group">
              <input class="form-control" type="text" />
              <span class="input-group-addon">.00</span>
          </div>    
              <button type="button" class="btn btn-success">
                  <span class="glyphicon glyphicon-calendar">Calendar</span>
              
              </button>
          <div class="alert alert-success alert-dismissable">
              <button type="button" class="close" data-dismiss="alert">
              x
              </button>
            You've done it!
          </div>
          
          
          <ul class="list-group">
            <li class="list-group-item">Inbox <span class="badge">12</span></li>
              <li class="list-group-item"> Item 2 </li>
              <li class="list-group-item"> Item 3</li>
              <li class="list-group-item"> Item 4 </li>
          </ul>
          
          
          
          <form class="form-inline">
            <div class="form-group">
                <label for="username">Username</label>
                <input name="username" class="form-control" type="text" />
              </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" class="form-control" type="password" />
              
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Keep me Logged in
                </label>
            </div>
            <div class="form-group">
                <input value="Log In" type="submit" class="btn btn-default"/>
              
            </div>
              
          </form>
          
          <table class="table table-striped table-bordered">
              <tr>
                <th>Name</th><th>Age</th>
              </tr>
              <tr>
                <td class="danger">Vina</td><td>35</td>
              </tr>
              <tr>
                <td class="success">Vina</td><td>35</td>
              </tr>
                
          
          </table>
        </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js"></script>
  </body>
</html>
